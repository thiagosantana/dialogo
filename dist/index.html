<html lang="en">

<head>
    <title>Editor de Fluxos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.1.0/joint.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/lib/codemirror.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/theme/base16-dark.css" rel="stylesheet" />
</head>

<body>
    <h1>Editor de Fluxo</h1>
    <div id="cmd-bar"><button type="button" id="vinter-btn-create-flow">CREATE</button><button type="button" id="vinter-btn-create-say">SAY</button>
        <button
            type="button" id="vinter-btn-create-form">FORM</button><button type="button" id="vinter-btn-create-decision">DECISION</button><button type="button" id="vinter-btn-create-question">QUESTION</button>
            <button
                type="button" id="vinter-btn-create-service-call">SERVICE</button><button type="button" id="vinter-btn-create-control-manager">CONTROLS</button><button type="button"
                    id="vinter-btn-create-memory">MEMORY</button><button type="button" id="vinter-btn-create-custom-code">CODE</button>
                <button
                    type="button" id="vinter-btn-create-disconnect">DISCONNECT</button><button type="button" id="vinter-btn-create-escalate">ESCALATE</button><button type="button"
                        id="vinter-btn-create-question-yn">YES/NO</button><button type="button" id="vinter-btn-undo">UNDO</button>
                    <button
                        type="button" id="vinter-btn-redo">REDO</button><button type="button" id="vinter-btn-show-json">JSON</button></div>
    <div id="vinter-graph"></div>
    <div class="modal" id="vinter-modal-new-flow">
        <div class="modal-content"><span class="close" id="close-new-flow">&times;</span>
            <form id="new-flow"></form>
            <h2>New Flow</h2>
            <div><label for="name">Name:</label><input type="text" id="new-flow-name" /></div>
            <div><label for="id">ID:</label><input type="text" id="new-flow-id" /></div>
            <div class="vinter-btn-confirm"><button type="button" id="vinter-btn-confirm-create-flow">CREATE</button></div>
        </div>
    </div>
    <div class="modal" id="vinter-modal-edit-say">
        <div class="modal-content"><span class="close" id="close-edit-say">&times;</span>
            <form id="edit-say"></form>
            <h2>Edit Say</h2>
            <div><label for="utterance">Utterance:</label><input type="text" id="edit-say-utterance" /></div>
            <div><label for="sleep">Sleep:</label><input type="text" id="edit-say-sleep" /></div>
            <div class="vinter-btn-confirm"><button type="button" id="vinter-btn-confirm-edit-say">EDIT</button></div>
        </div>
    </div>
    <div class="modal" id="vinter-modal-show-json">
        <div class="modal-content"><span class="close" id="close-show-json">&times;</span>
            <div class="json">
                <pre><p id="json-content"></p></pre>
            </div>
        </div>
    </div>
    <div class="modal" id="vinter-modal-edit-form">
        <div class="modal-content"><span class="close" id="close-edit-form">&times;</span>
            <h2>Edit Form</h2>
            <form id="edit-form">
                <div><label for="utterance">Utterance:</label><input type="text" id="edit-form-utterance" /></div><button type="button"
                    id="vinter-btn-add-field">ADD</button>
                <div id="dynamic-fields"></div>
                <div class="vinter-btn-confirm"><button type="button" id="vinter-btn-confirm-edit-form">EDIT</button></div>
            </form>
        </div>
    </div>
    <div class="modal" id="vinter-modal-edit-ccode">
        <div class="modal-content"><span class="close" id="close-edit-ccode">&times;</span>
            <h3>Editor</h3><textarea id="ccode" cols="30" rows="10"></textarea>
            <div class="vinter-btn-confirm"><button type="button" id="vinter-btn-confirm-edit-ccode">EDIT</button></div>
        </div>
    </div>
    <script src="./bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/mode/groovy/groovy.js"></script>
</body>

</html>
