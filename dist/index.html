<html lang="en"><head><title>Editor de Fluxos</title><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><link href="css/app.css" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/1.1.0/joint.css" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/lib/codemirror.css" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/codemirror@5.30.0/theme/base16-dark.css" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/dark.min.css" rel="stylesheet"/></head><body><h1>Editor de Fluxo</h1><div id="cmd-bar"><button type="button" id="vinter-btn-create-flow">CREATE</button><button type="button" id="vinter-btn-load-flow">LOAD</button><button type="button" id="vinter-btn-create-say">SAY</button><button type="button" id="vinter-btn-create-form">FORM</button><button type="button" id="vinter-btn-create-decision">DECISION</button><button type="button" id="vinter-btn-create-question">QUESTION</button><button type="button" id="vinter-btn-create-service-call">SERVICE</button><button type="button" id="vinter-btn-create-control-manager">CONTROLS</button><button type="button" id="vinter-btn-create-memory">MEMORY</button><button type="button" id="vinter-btn-create-custom-code">CODE</button><button type="button" id="vinter-btn-create-disconnect">DISCONNECT</button><button type="button" id="vinter-btn-create-escalate">ESCALATE</button><button type="button" id="vinter-btn-create-question-yn">YES/NO</button><button type="button" id="vinter-btn-undo">UNDO</button><button type="button" id="vinter-btn-redo">REDO</button><button type="button" id="vinter-btn-show-json">JSON</button></div><div id="vinter-graph"></div><div class="modal" id="vinter-modal-new-flow"><div class="modal-content"><span class="close" id="close-new-flow">&times;</span><h2>New Flow</h2><label for="name">Name:</label><input class="flow-field" type="text" id="new-flow-name"/><label for="id">ID:</label><input class="flow-field" type="text" id="new-flow-id"/><div><button class="btn-create" type="button" id="vinter-btn-confirm-create-flow">CREATE</button></div><span class="flow-error" id="new-flow-error">Ops! Por favor preencha os 2 campos!</span></div></div><div class="modal" id="vinter-modal-edit-say"><div class="modal-content"><span class="close" id="close-edit-say">&times;</span><div class="editor-field"><label for="utterance">Utterance:</label><input class="flow-field utt" type="text" id="edit-say-utterance"/><label for="sleep">Sleep:</label><input class="flow-field" type="text" id="edit-say-sleep"/></div><div class="vinter-btn-confirm"><button class="btn-create" type="button" id="vinter-btn-confirm-edit-say">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-say">DELETE</button></div></div></div><div class="modal" id="vinter-modal-show-json"><div class="modal-content"><span class="close" id="close-show-json">&times;</span><div class="vinter-json"><pre><code class="JSON" id="json-content"></code></pre></div></div></div><div class="modal" id="vinter-modal-edit-form"><div class="modal-content"><span class="close" id="close-edit-form">&times;</span><h2>Edit Form</h2><div><label for="utterance">Utterance:</label><input class="flow-field utt" type="text" id="edit-form-utterance"/></div><button class="btn-form-field" type="button" id="vinter-btn-add-field">ADD FIELD</button><div id="dynamic-fields"></div><div class="vinter-btn-confirm"><button class="btn-create" type="button" id="vinter-btn-confirm-edit-form">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-form">DELETE</button></div></div></div><div class="modal" id="vinter-modal-edit-ccode"><div class="modal-content"><span class="close" id="close-edit-ccode">&times;</span><h3>Editor</h3><textarea id="ccode" cols="30" rows="10"></textarea><div class="vinter-btn-confirm"><button type="button" id="vinter-btn-confirm-edit-ccode">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-ccode">DELETE</button></div></div></div><div class="modal" id="vinter-modal-edit-decision"><div class="modal-content"><span class="close" id="close-edit-decision">&times;</span><div class="editor-field" id="vinter-div-decision-rule"></div><button class="btn-form-field" type="button" id="vinter-btn-add-decision-rule">ADD RULE</button><div class="vinter-btn-confirm"><button class="btn-create" type="button" id="vinter-btn-edit-decision">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-decision">DELETE</button></div></div></div><div class="modal" id="menu-activities"><div class="modal-content"><span class="close" id="close-menu">&times;</span><h2>Menu</h2></div></div><div class="modal" id="vinter-modal-edit-question"><div class="modal-content"><span class="close" id="close-edit-question">&times;</span><h2>Question Answer Edit</h2><div><label for="utterance">Utterance:</label><input type="text" id="edit-question-utterance"/></div><button type="button" id="vinter-btn-add-option">ADD OPTION</button><div class="question-option" id="vinter-div-question-option"></div><button type="button" id="vinter-btn-add-rule">ADD VALIDATION RULE</button><div class="question-rule" id="vinter-div-question-rule"></div><button type="button" id="vinter-btn-edit-question">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-question">DELETE</button></div></div><div class="modal" id="vinter-modal-edit-memory"><div class="modal-content"><span class="close" id="close-edit-memory">&times;</span><form><div><button type="button" id="vinter-btn-add-memory">ADD MEMORY</button></div><div id="vinter-memory-fields"></div><button type="button" id="vinter-btn-edit-memory">EDIT</button><button class="btn-delete" type="button" id="vinter-btn-confirm-delete-memory">DELETE</button></form></div></div><div class="modal" id="vinter-modal-edit-service"><div class="modal-content">
